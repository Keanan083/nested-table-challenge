<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nested Table Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Nested Table</h1>

    <table border="1px">
        <thead>
            <th>1</th>
            <th>2</th>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>
                    <table border="1px">
                        <thead>
                            <th>
                                <table border="1px">
                                    <thead>
                                        <th>4</th>
                                        <th>5</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>7</td>
                                            <td>8</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </th>
                            <th>6</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>9</td>
                                <td>10</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>

    <h1>Manipulation Mode</h1>
    </table>

    <table border="3px"> 
        <thead>
            <td> 1 &nbsp;</td>
            <td colspan="3"> 2 &nbsp;</td>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3"> 3 &nbsp;</td>
                <td>4</td>
                <td>5</td>
                <td rowspan="2">6</td>
            </tr>

            <tr>
                <td>7</td>
                <td>8</td>
            </tr>

            <tr>
                <td colspan="2">9</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>

    
         
</body>
</html>
